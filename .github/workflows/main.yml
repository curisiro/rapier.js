name: Publish rapier3d-compat (GitHub Packages)

env:
  RAPIER_TAG: v0.30.1

on:
  push:
    branches:
      - master
    tags:
      - "v*"

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout rapier.js
      - uses: actions/checkout@v4
        with:
          path: rapier.js

      # 2. Checkout rapier (Rust core)
      - uses: actions/checkout@v4
        with:
          repository: curisiro/rapier
          ref: ${{ env.RAPIER_TAG }}
          path: rapier

      # 3. Rust + wasm
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # 4. Build WASM (3D)
      - name: Build rapier3d wasm
        run: |
          cd rapier/crates/rapier3d-wasm
          wasm-pack build \
            --release \
            --target bundler \
            --out-dir ../../../rapier.js/packages/rapier3d-compat/pkg

      # 5. Setup Node (GitHub Packages)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com
          scope: "@curisiro"

      # 6. Build JS
      - name: Build rapier3d-compat
        run: |
          cd rapier.js/packages/rapier3d-compat
          npm ci
          npm run build

      # 7. Publish (PRIVATE)
      - name: Publish to GitHub Packages
        run: |
          cd rapier.js/packages/rapier3d-compat
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
